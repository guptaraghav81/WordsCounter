<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WordCounter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&family=Ephesis&family=Hedvig+Letters+Sans&family=Kenia&family=Noto+Sans+SC:wght@500&family=Noto+Sans+TC&family=Noto+Serif+Devanagari:wght@100;200;300;400;500;600&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Doodle+Shadow&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="WordCounter.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto text-center"><h2 id="h2">Website Words Counter</h2></div>
        </div>
        <div class="row">
            <div class="col-12 text-center"><h4 id="h4">Use the Web Page Word Counter to count words on a Specific Page & the full Website.</h4></div>
        </div>
        <div class="row">
            <div class="col-8 mx-auto text-center">
                <div class="form-floating">
                    <textarea class="form-control d-block mx-auto col-md-6" id="floatingTextarea2" style="height: 100px; background-color: antiquewhite; color: black;" placeholder="Enter here..."></textarea>
                    <button type="button" class="btn btn-info d-block mx-auto mt-4 col-md-4" id="button">Submit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto text-center"> <img src="your_image_path.jpg" alt="" id="image" class="img-fluid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="WordCounter.js"></script>
</body>
</html>
